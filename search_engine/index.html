<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Front End Search Implementation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    
    <i class="fas fa-search"></i>
    <div class="container container-homepage">
        <div class="homepage-logo">
            <!-- Logo -->
            <img src="images/ds_circle_logo.png" alt="">

        </div>


        <!-- Search box -->
        <div class="search-box homepage-search-box">
            <input type="text" placeholder="&#xf002; Search DailySmart">
        
            <!-- Press return to search -->
            <p>Press return to search</p>
        </div>

        <!-- recent posts  -->
        <div class="recent-posts-wrapper">
            <div class="recent-posts-heading">
                Recent posts
            </div>
            <div class="recent-posts">
                <div class="recent-post-title">
                    Guide to rendering points on a google map 
                    <div class="recent-post-category">javascript</div>
                </div>

                <div class="recent-post-title">
                    Guide to rendering points on a google map 
                    <div class="recent-post-category">javascript</div>
                </div>

                <div class="recent-post-title">
                    Guide to rendering points on a google map 
                    <div class="recent-post-category">javascript</div>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
