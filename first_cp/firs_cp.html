<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>First CP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/cfe1f38607.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" type="text/css" media="screen" href="first_cp.css" />
</head>
<body>
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color:blue;">My Fantastic Content</p>
    </div>

    <div class="gridTwo">
        <div class="firstDiv">
            Whatever
        </div>
        <div class="secondDiv">
            text
        </div>
        <div class="thirdDiv">
            I want
        </div>
    </div>

    <div class="gridThree">
        <div class="firstChild">
            <p>The text I choose is awesome</p>
        </div>
        <div class="secondChild">
            <img src="snow_1.jpg" alt="">
        </div>
    </div>

    <div class="gridFour">
        <div class="gridFour-first-child">
            <p>My even more awesome text</p>
        </div>
        <div id="gridFour-second-child">
            <p>my left text</p>
            <p>my right text</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="gridFive-first-child">
            <p>My even more awesome text</p>
        </div>
        <div id="gridFive-second-child">
            <img src="snow_1.jpg" alt="">
            <img src="snow_2.jfif" alt="">
        </div>
    </div>

    <div class="gridSix">
        <i class="fa-solid fa-check"></i>
        <p>My awesome google font is applied here</p>
    </div>

</body>
</html>
